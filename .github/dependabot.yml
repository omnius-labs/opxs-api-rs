version: 2
updates:
  - package-ecosystem: cargo
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      dependencies:
        patterns:
          - "cargo"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependabot"
    groups:
      dependencies:
        patterns:
          - "docker"
